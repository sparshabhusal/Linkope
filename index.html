<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkope</title>
    <!-- Favicon with 'LC' text -->
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Load Font Awesome for icons (if needed later) -->
    <script src="https://kit.fontawesome.com/c5736d099b.js" crossorigin="anonymous"></script>
    <!-- Load Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to Google Fonts for 'Inter' font to ensure consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text-center text-white text-5xl font-extrabold" style="font-family: 'Inter', sans-serif;">
        <p class="mb-8 cursor-pointer hover:text-gray-300 transition-colors duration-200" data-link="https://github.com">Github</p>
        <p class="mb-8 cursor-pointer hover:text-gray-300 transition-colors duration-200" data-link="https://www.youtube.com">Youtube</p>
        <p class="mb-8 cursor-pointer hover:text-gray-300 transition-colors duration-200" data-link="https://chat.openai.com">ChatGPT</p>
        <p class="cursor-pointer hover:text-gray-300 transition-colors duration-200" data-link="https://gemini.google.com">Gemini</p>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
